<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Calculator</title>

        <link rel="stylesheet" href="./main.css" />

        <script type="text/javascript" defer src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <script type="text/javascript" defer src="./main.js"></script>
    </head>
    <body>
        <table
            id="javascript-calculator"
            cellpadding="0"
        >
            <tbody>
                <tr>
                    <td colspan="4" id="display">
                        <span id="output"></span>
                        <span id="input">0</span>
                    </td>
                </tr>
                <tr class="calculator-buttons">
                    <td colspan="2" id="clear">AC</td>
                    <td id="divide">/</td>
                    <td id="multiply">x</td>
                </tr>
                <tr class="calculator-buttons">
                    <td id="seven">7</td>
                    <td id="eight">8</td>
                    <td id="nine">9</td>
                    <td id="subtract">-</td>
                </tr>
                <tr class="calculator-buttons">
                    <td id="four">4</td>
                    <td id="five">5</td>
                    <td id="six">6</td>
                    <td id="add">+</td>
                </tr>
                <tr class="calculator-buttons">
                    <td id="one">1</td>
                    <td id="two">2</td>
                    <td id="three">3</td>
                    <td rowspan="2" id="equals">=</td>
                </tr>
                <tr class="calculator-buttons">
                    <td colspan="2" id="zero">0</td>
                    <td id="decimal">.</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
